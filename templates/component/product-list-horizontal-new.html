<section class="text-white" style=" background-color: rgb(102, 0, 0);">
  <div class="container py-5">
    <h2 class="mb-5 display-4 fw-bold">Yeni Kitaplarımız</h2>
    <div class="row">
      {% for urun in urunler_yeni %}
        <div class="col-md-4 col-lg-3 mb-4">
          <a href="/urunler/{{ urun.UrunId }}" class="text-decoration-none text-white">
            <div class="card bg-white text-dark">
              <img
                src="{{ urun.Gorsel }}"
                class="card-img-top"
                alt="{{ urun.Baslik }}"
              />
              <div class="card-body">
                <h5 class="card-title">{{ urun.Baslik }}</h5>
              </div>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
