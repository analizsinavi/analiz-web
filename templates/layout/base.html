<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset='utf-8'/>
  <base href="/" target="_self">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Analiz Yayınları{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
  <link rel="stylesheet" href="/static/style.css">
  <title>Analiz Yayınları - Türkiye&apos;nin Önde Gelen Kitap Yayınevi | Analiz Yayınları</title>
  <meta name="title" content="Analiz Yayınları - Türkiye&apos;nin Önde Gelen Kitap Yayınevi | Analiz Yayınları"/>
  <meta name="description"
        content="Analiz Yayınları, Türkiye&apos;de kitap yayıncılığı alanında öncü ve güvenilir bir markadır. Geniş kategorilerdeki kitaplardan akademik yayınlara kadar birçok seçenek sunan Analiz Yayınları, yüzlerce yazarın eserlerini okurlarla buluşturmak için çalışmaktadır."/>
  <link rel="canonical" href="https://www.analizyayinlari.com.tr/"/>
  <meta name="robots" content="index,follow"/>
  <meta property="twitter:title"
        content="Analiz Yayınları - Türkiye&apos;nin Önde Gelen Kitap Yayınevi | Analiz Yayınları"/>
  <meta property="twitter:description"
        content="Analiz Yayınları, Türkiye&apos;de kitap yayıncılığı alanında öncü ve güvenilir bir markadır. Geniş kategorilerdeki kitaplardan akademik yayınlara kadar birçok seçenek sunan Analiz Yayınları, yüzlerce yazarın eserlerini okurlarla buluşturmak için çalışmaktadır."/>
  <meta property="og:title" content="Analiz Yayınları - Türkiye&apos;nin Önde Gelen Kitap Yayınevi | Analiz Yayınları"/>
  <meta property="og:description"
        content="Analiz Yayınları, Türkiye&apos;de kitap yayıncılığı alanında öncü ve güvenilir bir markadır. Geniş kategorilerdeki kitaplardan akademik yayınlara kadar birçok seçenek sunan Analiz Yayınları, yüzlerce yazarın eserlerini okurlarla buluşturmak için çalışmaktadır."/>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "Organization",
          "url": "https://www.analizyayinlari.com.tr",
          "name": "Analiz Yayınları",
          "logo": "https://doneweb.s3.eu-central-1.amazonaws.com/project/project-7/logo-light.png",
          "contactPoint": {
            "@type": "ContactPoint",
            "telephone": "0850 305 5405",
            "contactType": "Müşteri Hizmetleri",
            "areaServed": "TR",
            "availableLanguage": [
              "Turkish"
            ]
          },
          "sameAs": [
            "https://www.facebook.com/AnalizYayinlari",
            "https://www.instagram.com/AnalizYayinlari",
            "https://www.twitter.com/AnalizYayinlari"
          ]
        },
        {
          "@type": "WebSite",
          "url": "https://www.analizyayinlari.com.tr",
          "name": "Analiz Yayınları",
          "description": "Türkiye'nin önde gelen kitap yayınevi. Bilsem hazırlık kitapları, soru bankaları, yardımcı kaynaklar ve hikaye setleri sunmaktadır.",
          "publisher": {
            "@type": "Organization",
            "name": "Analiz Yayınları",
            "logo": {
              "@type": "ImageObject",
              "url": "https://doneweb.s3.eu-central-1.amazonaws.com/project/project-7/logo-light.png"
            }
          },
          "potentialAction": {
            "@type": "SearchAction",
            "target": "https://www.analizyayinlari.com.tr/?s={search_term_string}",
            "query-input": "required name=search_term_string"
          }
        },
        {
          "@type": "WebPage",
          "@id": "https://www.analizyayinlari.com.tr/#webpage",
          "url": "https://www.analizyayinlari.com.tr/",
          "name": "Analiz Yayınları - Türkiye'nin Önde Gelen Kitap Yayınları",
          "description": "Analiz Yayınları web sitesi, kullanıcılar için kitaplar, çerez politikası ve müşteri hizmetleri gibi birçok bilgi sunar.",
          "inLanguage": "tr",
          "isPartOf": {
            "@type": "WebSite",
            "url": "https://www.analizyayinlari.com.tr"
          }
        },
        {
          "@type": "FAQPage",
          "name": "Sıkça Sorulan Sorular",
          "mainEntity": [
            {
              "@type": "Question",
              "name": "Çerez Nedir?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "Çerezler, web siteleri tarafından kullanıcı deneyimini iyileştirmek ve sitenin daha etkili çalışmasını sağlamak için kullanılan küçük metin dosyalarıdır."
              }
            },
            {
              "@type": "Question",
              "name": "Hangi Çerez Türleri Kullanılıyor?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "Web sitemizde oturum çerezleri, tercihler çerezleri ve analiz çerezleri gibi çeşitli çerez türleri kullanılmaktadır."
              }
            },
            {
              "@type": "Question",
              "name": "Çerezleri Nasıl Kontrol Edebilirim?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "Çerezleri tarayıcı ayarlarınızdan kontrol edebilir, kabul edebilir veya reddedebilirsiniz."
              }
            }
          ]
        },
        {
          "@type": "WebPage",
          "@id": "https://www.analizyayinlari.com.tr/cerez-politikasi",
          "url": "https://www.analizyayinlari.com.tr/cerez-politikasi",
          "name": "Çerez Politikası",
          "description": "Analiz Yayınları çerez politikası hakkında detaylı bilgi alın."
        },
        {
          "@type": "WebPage",
          "@id": "https://www.analizyayinlari.com.tr/gizlilik-sozlesmesi",
          "url": "https://www.analizyayinlari.com.tr/gizlilik-sozlesmesi",
          "name": "Gizlilik Sözleşmesi",
          "description": "Analiz Yayınları'nın kullanıcı gizliliği ve veri güvenliği politikası."
        },
        {
          "@type": "WebPage",
          "@id": "https://www.analizyayinlari.com.tr/kullanim-sartlari",
          "url": "https://www.analizyayinlari.com.tr/kullanim-sartlari",
          "name": "Kullanım Şartları",
          "description": "Analiz Yayınları web sitesinin kullanım şartları ve koşulları."
        },
        {
          "@type": "WebPage",
          "@id": "https://www.analizyayinlari.com.tr/iletisim",
          "url": "https://www.analizyayinlari.com.tr/iletisim",
          "name": "İletişim",
          "description": "Analiz Yayınları ile iletişim kurun. Adres ve telefon bilgileri ile sorularınızı yanıtlıyoruz."
        },
        {
          "@type": "WebPage",
          "@id": "https://www.analizyayinlari.com.tr/hakkimizda",
          "url": "https://www.analizyayinlari.com.tr/hakkimizda",
          "name": "Hakkımızda",
          "description": "Analiz Yayınları hakkında bilgi edinin. Misyonumuz, vizyonumuz ve değerlerimiz."
        },
        {
          "@type": "WebPage",
          "@id": "https://www.analizyayinlari.com.tr/urunler",
          "url": "https://www.analizyayinlari.com.tr/urunler",
          "name": "Ürünler",
          "description": "Analiz Yayınları'nın sunduğu kitaplar, kaynaklar ve eğitim materyalleri."
        },
        {
          "@type": "WebPage",
          "@id": "https://www.analizyayinlari.com.tr/bayiler",
          "url": "https://www.analizyayinlari.com.tr/bayiler",
          "name": "Bayiler",
          "description": "Analiz Yayınları bayilik programı hakkında bilgi alın ve iş ortağı olun."
        }
      ]
    }
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name='msapplication-TileColor' content='#000'>
  <meta name='theme-color' content='#000'/>
  <link rel='icon' href='https://doneweb.s3.eu-central-1.amazonaws.com/project/project-7/favicon.ico'/>
  <link rel='mask-icon' href='https://doneweb.s3.eu-central-1.amazonaws.com/project/project-7/favicon.ico' color='#000'>
  <link rel='apple-touch-icon' href='https://doneweb.s3.eu-central-1.amazonaws.com/project/project-7/logo-light.png'/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Analiz Yayınları">
  <link rel="apple-touch-startup-image"
        href="https://doneweb.s3.eu-central-1.amazonaws.com/project/project-7/logo-light.png">
  <link rel='manifest' href='/manifest.json'/>
</head>

<body>
{% include 'layout/header.html' %}
<main>
  {% block content %} İçerik {% endblock %}
</main>
{% include 'layout/footer.html' %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>

</html>
